<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container-principal">
  <!-- Container Pai -->
  <div class="container-imagem">
    <!-- Container Filho 1 -->
    <div class="imagem">
      <img src="./images/image-equilibrium.jpg" alt="Imagem de um cubo" srcset="">
    </div>
      <!-- Container Filho 2 -->
      <div class="imagem-overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>

 
  <!-- Container Pai -->
  <div class="container-conteudo">
    <!-- Container Filho 1 -->
    <div class="titulo-info">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p> 
        
         Our Equilibrium collection promotes balance and calm.
        
      </p>
    </div>
    <!-- Container Pai -->
    <div class="metricas-info">
      <!-- Container Filho 1 -->
      <div class="ETH">
        <img src="./images/icon-ethereum.svg" alt="">
        <p> 0.041 ETH</p>
      </div>
      <!-- Container Filho 2 -->
      <div class="dias">
        <img src="./images/icon-clock.svg" alt="" srcset="">
        <p> 3 days left</p>
      </div>
    </div>
  </div>
  <!-- Container -->
  <div class="avatar-container">
    <img src="./images/image-avatar.png" alt="Avatar de Jules" srcset="">
    <p>Creation of <a href="#">Jules Wyvern</a></p>
  </div>

</div>

</body>

</html>
